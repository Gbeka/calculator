<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input id="userInput" disabled />
      </div>
      <button class="btns">
        <input type="button" value="AC" id="clear" />
        <input
          type="button"
          value="DEL"
          id="erase"
          style="font-size: 1.1rem;"
        />
        <input type="button" value="/" class="input_button division" />

        <input type="button" value="7" class="input_button seven" />
        <input type="button" value="8" class="input_button eight" />
        <input type="button" value="9" class="input_button nine" />
        <input type="button" value="*" class="input_button multiplication" />

        <input type="button" value="4" class="input_button four" />
        <input type="button" value="5" class="input_button five" />
        <input type="button" value="6" class="input_button six" />
        <input type="button" value="-" class="input_button minus" />

        <input type="button" value="1" class="input_button one" />
        <input type="button" value="2" class="input_button two" />
        <input type="button" value="3" class="input_button three" />
        <input type="button" value="+" class="input_button plus" />

        <input type="button" value="0" class="input_button zero" />
        <input type="button" value="." class="input_button dot" />
        <input type="button" value="=" id="equal" />
      </button>
    </div>

    <script src="js.js"></script>
  </body>
</html>
